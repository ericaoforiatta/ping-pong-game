<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pong It</title>
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond"
  rel="stylesheet">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/scripts.js"></script>

<body>
  <ul>
    <li>Home</li>
  </ul>

<div class="headerimage">
<div class="container">
  <h2>Welcome and Enjoy Playing</h2>
      </div>
    </div>
<div class="content">
    <div class="container">
      <h2>PING PONG 2017</h2>
          </div>
        </div>

        <div class="container">
    <h1>Fill in the blanks to play Ping Pong</h1>
    <div id="blanks">
      <form>
        <div class="form-group">
          <label for="number1">An odd number divisible by 3</label>
          <input id="person1" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="number2">An even number divisible by 3</label>
          <input id="person2" class="form-control" type="text">
        </div>


        <button type="submit" class="btn">PLAY</button>
      </form>
    </div>

    <div id="story">
      <h1>tada!</h1>
      <p><span class="number1"></span> ping <span class="number2"></span> pingpong!<span class="animal"></span> appeared. "<span class="exclamation"></span>", <span class="person1"></span> cried. The two
        of them <span class="verb"></span> fvhv<span class="person1"></span> and <span class="person2"></span> gave each other a giant <span class="noun"></span>.</p>
    </div>
  </div>
</body>
</html>
